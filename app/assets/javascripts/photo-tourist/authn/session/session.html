<div ng-hide="$ctrl.getCurrentUser()">
  <form id="login-form"
        name="login_form"
        ng-submit="$ctrl.login()">

    <div id="login-email" class="form-group">
      <label for="login_email" class="control-label">Email:</label>
      <input type="email"
             name="login_email"
             class="form-control"
             placeholder="user@host.com"
             ng-model="$ctrl.loginForm.email"
             required="required"/>
    </div>

    <div id="login-password" class="form-group">
      <label for="login_password" class="control-label">Password:</label>
      <input type="password"
             name="login_password"
             class="form-control"
             ng-model="$ctrl.loginForm.password"
             required="required"/>
    </div>

    <div id="login-submit" class="form-group">
      <button type="submit"
              class="btn btn-default form-control"
              ng-disabled="login_form.$invalid"
              name="login_submit">Login</button>
    </div>

    <div id="new-account" class="form-group">
      <label>New here?</label>
      <a ui-sref="signup" class="initialism" ng-click="$ctrl.closeDropdown()">Sign Up</a>
    </div>
  </form>
</div>
<div ng-show="$ctrl.getCurrentUser()">
  <form id="logout-form"
        name="logout_form"
        ng-submit="$ctrl.logout()">

    <div id="logout-identity" class="form-group">
      <label id="user-id"
            class="id control-label"
            ng-if="$ctrl.getCurrentUser()">{{$ctrl.getCurrentUser().id}}</label>
      <label class="control-label">{{$ctrl.getCurrentUserName()}}</label>
      <button type="submit"
              class="btn btn-default form-control"
              name="logout_submit">Logout</button>
    </div>

  </form>
</div>

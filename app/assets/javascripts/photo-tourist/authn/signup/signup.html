<form id="signup-form" class="form-horizontal" name="signup_form" ng-submit="$ctrl.signup()">
  <div class="alert alert-danger has-error form-group" ng-if="$ctrl.signupForm.errors">
    <label class="col-sm-2 control-label text-danger">Errors</label>
    <div class="col-sm-10">
      <p ng-repeat="error in $ctrl.signupForm.errors.full_messages">
        <span class="invalid help-block">{{error}}</span>
      </p>
    </div>
  </div>
  <div id="signup-email" class="form-group" ng-class="{'has-error' : $ctrl.signupForm.errors.email && !signup_form['signup-email'].$dirty}">
    <label class="col-sm-2 control-label" for="signup-email">Email address</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="email"
            name="signup-email"
            placeholder="Email address"
            ng-model="$ctrl.signupForm.email"
            required="required"/>
    </div>
    <div ng-repeat="error in $ctrl.signupForm.errors.email" ng-hide="signup_form['signup-email'].$dirty">
      <p class="col-sm-2"></p>
      <p class="col-sm-10">
        <span class="invalid help-block">{{error}}</span>
      </p>
    </div>
  </div>

  <div id="signup-name" class="form-group" ng-class="{'has-error' : $ctrl.signupForm.errors.name && !signup_form['signup-name'].$dirty}">
    <label class="col-sm-2 control-label" for="signup-name">Full Name</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="text"
            name="signup-name"
            placeholder="Full Name"
            ng-model="$ctrl.signupForm.name"
            required="required"/>
    </div>
    <div ng-repeat="error in $ctrl.signupForm.errors.name" ng-hide="signup_form['signup-name'].$dirty">
      <p class="col-sm-2"></p>
      <p class="col-sm-10">
        <span class="invalid help-block">{{error}}</span>
      </p>
    </div>
  </div>

  <div id="signup-password" class="form-group" ng-class="{'has-error' : $ctrl.signupForm.errors.password && !signup_form['signup-password'].$dirty}">
    <label class="col-sm-2 control-label" for="signup-password">Password</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="password"
            name="signup-password"
            placeholder="password"
            ng-model="$ctrl.signupForm.password"
            required="required"/>
    </div>
    <div ng-repeat="error in $ctrl.signupForm.errors.password" ng-hide="signup_form['signup-password'].$dirty">
      <p class="col-sm-2"></p>
      <p class="col-sm-10">
        <span class="invalid help-block">{{error}}</span>
      </p>
    </div>
  </div>
  <div id="signup-password_confirmation" class="form-group" ng-class="{'has-error' : $ctrl.signupForm.errors.password_confirmation && !signup_form['signup-password_confirmation'].$dirty}">
    <label class="col-sm-2 control-label" for="signup-password_confirmation">Password Confirmation</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="password"
            name="signup-password_confirmation"
            placeholder="password (confirm)"
            ng-model="$ctrl.signupForm.password_confirmation"
            required="required"/>
    </div>
    <div ng-repeat="error in $ctrl.signupForm.errors.password_confirmation" ng-hide="signup_form['signup-password_confirmation'].$dirty">
      <p class="col-sm-2"></p>
      <p class="col-sm-10">
        <span class="invalid help-block">{{error}}</span>
      </p>
    </div>
  </div>

  <div id="signup-controls" class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button class="btn btn-primary"
            ng-hide="$ctrl.id"
            ng-disabled="signup_form.$invalid"
            name="signup-submit"
            type="submit">Sign Up</button>
    </div>
  </div>


</form>

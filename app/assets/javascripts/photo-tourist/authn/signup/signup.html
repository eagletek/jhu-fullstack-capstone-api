<form id="signup-form" class="form-horizontal" name="signup_form" ng-submit="$ctrl.signup()">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="signup-email">Email address</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="email"
            name="signup-email"
            placeholder="Email address"
            ng-model="$ctrl.signupForm.email"
            required="required"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="signup-name">Full Name</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="text"
            name="signup-name"
            placeholder="Full Name"
            ng-model="$ctrl.signupForm.name"
            required="required"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="signup-password">Password</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="password"
            name="signup-password"
            placeholder="password"
            ng-model="$ctrl.signupForm.password"
            required="required"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="signup-password_confirmation">Password Confirmation</label>
    <div class="col-sm-10">
      <input class="form-control"
            type="password"
            name="signup-password_confirmation"
            placeholder="password (confirm)"
            ng-model="$ctrl.signupForm.password_confirmation"
            required="required"/>
    </div>
  </div>

  <div id="signup-controls" class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button class="btn btn-primary"
            ng-hide="$ctrl.id"
            ng-disabled="signup_form.$invalid"
            name="signup-submit"
            type="submit">Sign Up</button>
    </div>
  </div>


</form>

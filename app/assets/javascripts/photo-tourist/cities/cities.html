<div>
  <h3>Cities</h3>
  <span> (from photo-tourist/cities/cities.html) </span>

  <form>
    <div>
      <label for="name">Name:</label>
      <input name="name" ng-model="citiesVM.city.name" required="required">
      <button class="btn btn-primary" type="submit" ng-if="!citiesVM.city.id" ng-click="citiesVM.create()">Create City</button>
      <span class="btn-group" ng-if="citiesVM.city.id">
        <button class="btn btn-success" type="submit" ng-click="citiesVM.update()">Update City</button>
        <button class="btn btn-danger" type="submit" ng-click="citiesVM.remove()">Delete City</button>
      </span>
    </div>
  </form>

  <ul>
    <li ng-repeat="city in citiesVM.cities | orderBy: 'name'">
      <a ng-click="citiesVM.edit(city)">{{city.name}}</a>
    </li>
  </ul>
</div>
